<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="FC.CSS">
</head>
<body>
    <div class="container">
        <h1>Formulario de Contacto</h1>
        <form>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="form-group">
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos" required>
            </div>

            <div class="form-group">
                <label for="tipo-mensaje">Tipo de Mensaje:</label>
                <select id="tipo-mensaje" name="tipo-mensaje" required>
                    <option value="queja">Queja</option>
                    <option value="sugerencia">Sugerencia</option>
                    <option value="felicitacion">Felicitación</option>
                </select>
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="telefono">Teléfono Móvil:</label>
                <input type="tel" id="telefono" name="telefono" required>
            </div>

            <div class="form-group">
                <label>Género:</label>
                <div>
                    <label><input type="radio" name="genero" value="masculino" required> Masculino</label>
                    <label><input type="radio" name="genero" value="femenino"> Femenino</label>
                    <label><input type="radio" name="genero" value="otro"> Otro</label>
                </div>
            </div>

            <div class="form-group">
                <label for="mensaje">Cuerpo del Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" name="privacidad" required>
                    Acepto la política de privacidad.
                </label>
            </div>

            <button type="submit">Enviar</button>
        </form>

        <p class="aviso">Aviso de Confidencialidad: La información proporcionada será utilizada únicamente para atender su consulta y no será compartida con terceros sin su consentimiento.</p>
    </div>
</body>
</html>
